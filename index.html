<script>

        let divOne=document.querySelector('div')
        divOne.style.backgroundColor="purple"
        
        /* para.style.backgroundColor='orange'
         para.style.color='black'
         para.style.borderBottom='8px solid purple'
         para.style.width='50%' */
        // ^ this is embeded in function
        
      function createPara(txtnode){
        const paragraph=document.createElement('p') //creating element

        // paragraph.setAttribute('id',id)
        
        let content=document.createTextNode(txtnode)    // text for paragraph

        paragraph.appendChild(content) // adding text to the paragraph


        document.body.appendChild(paragraph)  // adding paragraph to body of file 

        paragraph.style.backgroundColor='#e57a33'
        paragraph.style.color='black'
        paragraph.style.borderBottom='8px solid orange'
        paragraph.style.width='100%'
        paragraph.style.textAlign='center'
        
}
createPara('Hello this is me')
createPara('This is new paragraph')
createPara('ayyeeeinnn')
</script>
